<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-box {
            width: 50%;
        }
        #output {
            border: 1px red solid;
            border-radius: 3px;
        }
        .form {
            padding-top: 10px;
            display: table;
        }
        .veld {
            margin-top: 5px;
            display: table-row;
        }
        label, input {
            display: table-cell;
        }
        input {
            margin-left: 5px;
        }
        button {
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <div class="input-box">
        <div>
            <h4>Output:</h4>
            <div id="output">-</div>            
        </div>
        <div class="form">
            <form action="">
                <div class="veld">
                    <label for="naam">Voornaam:</label>
                    <input type="text" id="naam" placeholder="Voornaam">                    
                </div>
                <div class="veld">
                    <label for="achternaam">Achternaam:</label>
                    <input type="text" id="achternaam" placeholder="Achternaam">                    
                </div>
                <div class="veld">
                    <label for="leeftijd">Leeftijd:</label>
                    <input type="number" id="leeftijd" placeholder="Leeftijd">                    
                </div>
                <div class="veld">
                    <label for="jaar">over:</label>
                    <input type="number" id="jaar" placeholder="x jaar">
                </div>
            </form>  
            <button type="button">Plaats tekst</button>          
        </div>
    </div>
</body>
</html>
